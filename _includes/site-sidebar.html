
      <header>
		<div class="site-header">
				<img alt="" src="{{ site.avatar }}" class="avatar" height="100" width="100" style="border-radius: 50%;max-width: 100px;"><br/>	
        <h1 style="font-size:16px;margin-top:10px; margin-bottom:-10px;line-height:1.2;">{{ site.title | default: site.github.repository_name }}<h1>
        <h2 style="color:#929292;font-size:11px;font-style:italic;;">{{ site.description | default: site.github.project_tagline }}</h2>

        {% if site.github.is_user_page %}
          <p class="view"><a href="{{ site.github.owner_url }}">View My GitHub Profile</a></p>
        {% endif %}

        {% if site.show_downloads %}
          <ul>
            <li><a href="{{ site.github.zip_url }}">Download <strong>ZIP File</strong></a></li>
            <li><a href="{{ site.github.tar_url }}">Download <strong>TAR Ball</strong></a></li>
            <li><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li>
          </ul>
        {% endif %}
		</div>
      </header>
